<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Style Assessment - Gallery Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        iframe {
            width: 100%;
            border: none;
            overflow: hidden;
            transition: height 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 pb-40">

    <div class="max-w-4xl mx-auto py-10 px-6 text-center">
        <h1 class="text-4xl font-bold mb-4">Design Assessment Gallery</h1>
        <p class="mb-8 text-gray-600">Total 12 Style Options. Loaded from separate files.</p>
    </div>

    <div id="gallery" class="space-y-10">
        <!-- IFrames will be injected here -->
    </div>

    <script>
        const options = [
            { id: 'option-a', label: 'Neo-Pop' },
            { id: 'option-b', label: 'Tech Glass' },
            { id: 'option-c', label: 'Swiss Editorial' },
            { id: 'option-d', label: 'Modern SaaS' },
            { id: 'option-e', label: 'Retro Terminal' },
            { id: 'option-f', label: 'Organic' },
            { id: 'option-g', label: 'Engineer Blueprint' },
            { id: 'option-h', label: 'Utility' },
            { id: 'option-i', label: 'AI Innovator' },
            { id: 'option-j', label: 'Research Focused' },
            { id: 'option-k', label: 'Brand Identity' },
            { id: 'option-l', label: 'Dashboard' },
            { id: 'option-m', label: 'Living Grid (New!)' },
            { id: 'option-n', label: 'The Chronicle (Newspaper)' },
            { id: 'option-o', label: 'Royal Luxury' },
            { id: 'option-p', label: 'The Slum (Males Ngoding)' },
            { id: 'option-q', label: 'Buku Catatan Sekolah' },
            { id: 'option-r', label: 'Mesin Ketik Klasik' },
        ];

        const gallery = document.getElementById('gallery');

        options.forEach(opt => {
            const wrapper = document.createElement('div');
            // wrapper.className = "border-b border-gray-300 pb-10"; // optional separator

            const frame = document.createElement('iframe');
            frame.src = `styles/${opt.id}.html`;
            frame.id = `frame-${opt.id}`;
            // Set initial height conservatively
            frame.style.height = '600px';

            wrapper.appendChild(frame);
            gallery.appendChild(wrapper);
        });

        // Listen for resize messages from iframes
        window.addEventListener('message', (e) => {
            if (e.data.type === 'resize' && e.data.id) {
                const frame = document.getElementById(`frame-${e.data.id}`);
                if (frame) {
                    // Add a little buffer to avoid scrollbars
                    frame.style.height = (e.data.height + 20) + 'px';
                }
            }
        });
    </script>

</body>

</html>
