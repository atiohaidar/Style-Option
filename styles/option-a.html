<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-[#FFDEE9]">
    <!-- Added inline style for gradient to ensure it renders correctly -->
    <div id="content" class="border-y-4 border-black bg-[#FFDEE9] py-20 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full -z-10 opacity-50"
            style="background: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);"></div>

        <div class="max-w-5xl mx-auto px-6">
            <div class="mb-4 inline-block bg-black text-white px-4 py-1 text-sm font-bold uppercase tracking-widest">
                Option A: Neo-Pop</div>
            <div class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-10">
                <nav class="flex justify-between items-center mb-12 border-b-4 border-black pb-4">
                    <h2 class="text-3xl font-display font-bold uppercase tracking-tighter">EduGreen.</h2>
                    <div class="space-x-4 font-bold text-sm">
                        <a href="#" class="hover:bg-yellow-300 px-2 py-1 transition-colors">HOME</a>
                        <a href="#" class="hover:bg-yellow-300 px-2 py-1 transition-colors">MATERI</a>
                    </div>
                </nav>
                <div class="grid md:grid-cols-2 gap-10 items-center">
                    <div>
                        <h1 class="text-5xl font-display font-bold leading-none mb-6">
                            BELAJAR LEBIH <br>
                            <span class="bg-yellow-300 px-2 box-decoration-clone">SIMPLE & SERU</span>
                        </h1>
                        <p class="text-lg font-medium mb-8">Platform edukasi tanpa basa-basi. Langsung ke inti, desain
                            berani.</p>
                        <button
                            class="bg-pink-500 text-white font-bold border-2 border-black px-8 py-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all">
                            MULAI SEKARANG
                        </button>

                        <div class="flex flex-wrap gap-4 mt-6">
                            <button onclick="openModal('form-modal')"
                                class="bg-blue-300 text-black font-bold border-2 border-black px-6 py-2 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all text-sm uppercase">
                                ✉️ Kontak
                            </button>
                            <button onclick="openModal('confirm-modal')"
                                class="bg-white text-black font-bold border-2 border-black px-6 py-2 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all text-sm uppercase">
                                ⚠️ Konfirmasi
                            </button>
                        </div>
                    </div>
                    <div
                        class="bg-blue-100 border-2 border-black p-6 rotate-2 hover:rotate-0 transition-transform duration-300">
                        <h3 class="font-bold text-xl mb-4 border-b-2 border-black pb-2">Kenapa Kami?</h3>
                        <ul class="space-y-3 font-medium">
                            <li class="flex items-center gap-2">✅ <span
                                    class="underline decoration-pink-500 decoration-2">To the point</span></li>
                            <li class="flex items-center gap-2">✅ <span
                                    class="underline decoration-blue-500 decoration-2">Visual catch-eye</span></li>
                            <li class="flex items-center gap-2">✅ <span
                                    class="underline decoration-yellow-500 decoration-2">Materi daging</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="form-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm transition-opacity">
        <div
            class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-8 max-w-md w-full relative transform scale-100 transition-transform">
            <button onclick="closeModal('form-modal')"
                class="absolute top-4 right-4 text-2xl font-bold hover:text-pink-500 border-2 border-transparent hover:border-black w-8 h-8 flex items-center justify-center transition-all">&times;</button>
            <h2 class="text-3xl font-display font-bold uppercase mb-6 border-b-4 border-black pb-2">Hubungi Kami</h2>
            <form class="space-y-4" onsubmit="event.preventDefault(); closeModal('form-modal');">
                <div>
                    <label class="block font-bold mb-1 uppercase text-sm">Email Kamu</label>
                    <input type="email"
                        class="w-full border-2 border-black p-3 font-bold focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] focus:bg-yellow-100 transition-all"
                        placeholder="halo@edugreen.com">
                </div>
                <div>
                    <label class="block font-bold mb-1 uppercase text-sm">Pesan</label>
                    <textarea
                        class="w-full border-2 border-black p-3 h-32 font-bold focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] focus:bg-yellow-100 transition-all"
                        placeholder="Tulis sesuatu yang keren..."></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-400 text-black font-bold border-2 border-black px-4 py-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all uppercase tracking-wider">
                    Kirim Pesan
                </button>
            </form>
        </div>
    </div>

    <div id="confirm-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div
            class="bg-yellow-300 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-8 max-w-sm w-full text-center relative">
            <h2 class="text-2xl font-display font-bold uppercase mb-4 bg-white inline-block px-2 border-2 border-black">
                Yakin Nih?</h2>
            <p class="font-medium mb-8 text-lg border-b-2 border-black pb-4">Aksi ini gak bisa dibatalin lho. Serius mau
                lanjut?</p>
            <div class="flex gap-4 justify-center">
                <button onclick="closeModal('confirm-modal')"
                    class="bg-white text-black font-bold border-2 border-black px-6 py-2 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all uppercase">
                    Gak Jadi
                </button>
                <button onclick="closeModal('confirm-modal')"
                    class="bg-pink-500 text-white font-bold border-2 border-black px-6 py-2 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all uppercase">
                    Gasss!
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal(id) {
            const el = document.getElementById(id);
            el.classList.remove('hidden');
            // Adding a small animation class if needed, or just relying on CSS
        }
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }
        window.onclick = function (event) {
            if (event.target.classList.contains('fixed')) {
                closeModal(event.target.id);
            }
        }
    </script>
    <script>
        function sendHeight() { window.parent.postMessage({ type: 'resize', height: document.getElementById('content').offsetHeight, id: 'option-a' }, '*'); }
        window.addEventListener('load', sendHeight); new ResizeObserver(sendHeight).observe(document.body);
    </script>
</body>

</html>
