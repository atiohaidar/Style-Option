<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overflow: hidden;
            background-color: #f4f4f0;
        }
    </style>
</head>

<body class="bg-[#f4f4f0] text-[#1a1a1a]">
    <div id="content" class="py-20">
        <div class="max-w-5xl mx-auto px-6">
            <div class="mb-8 font-serif italic text-gray-500">Option C: Swiss Editorial</div>

            <div class="bg-transparent">
                <nav class="flex justify-between items-baseline mb-20 border-b border-gray-300 pb-4">
                    <h2 class="text-2xl font-serif font-bold text-green-900">EduGreen.</h2>
                    <div class="space-x-8 text-xs font-bold uppercase tracking-widest text-gray-500">
                        <a href="#" class="hover:text-black transition">Index</a>
                        <a href="#" class="hover:text-black transition">Journal</a>
                        <a href="#" class="hover:text-black transition">About</a>
                    </div>
                </nav>

                <div class="grid md:grid-cols-12 gap-10">
                    <div class="col-span-12 md:col-span-7">
                        <h1 class="text-6xl font-serif leading-[1.1] mb-8 text-gray-900">
                            Simplify your <br> <span class="text-green-800 italic">learning curve.</span>
                        </h1>
                    </div>
                    <div class="col-span-12 md:col-span-5 flex flex-col justify-end">
                        <p class="text-gray-600 mb-8 font-sans leading-7">
                            A carefully curated platform focusing on clarity, whitespace, and typography. No
                            distractions, just pure knowledge transfer.
                        </p>
                        <div>
                            <a href="#"
                                class="inline-block border-b border-black pb-1 text-sm font-bold uppercase tracking-wider hover:text-green-800 hover:border-green-800 transition-colors">Start
                                Reading â†’</a>
                        </div>
                    </div>
                </div>

                <div class="mt-20 grid grid-cols-3 gap-0 border-t border-gray-300">
                    <div class="py-6 pr-6 border-r border-gray-300">
                        <span class="block text-xs text-gray-400 mb-2 uppercase tracking-widest">01</span>
                        <p class="font-serif text-lg">Legibility First</p>
                    </div>
                    <div class="py-6 px-6 border-r border-gray-300">
                        <span class="block text-xs text-gray-400 mb-2 uppercase tracking-widest">02</span>
                        <p class="font-serif text-lg">Structured Data</p>
                    </div>
                    <div class="py-6 pl-6">
                        <span class="block text-xs text-gray-400 mb-2 uppercase tracking-widest">03</span>
                        <p class="font-serif text-lg">Timeless Design</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendHeight() { window.parent.postMessage({ type: 'resize', height: document.getElementById('content').offsetHeight, id: 'option-c' }, '*'); }
        window.addEventListener('load', sendHeight); new ResizeObserver(sendHeight).observe(document.body);
    </script>
</body>

</html>
