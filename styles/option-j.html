<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            background-color: #ffffff;
        }
    </style>
</head>

<body class="bg-white font-sans text-slate-800 border-t border-slate-200">
    <div id="content" class="py-24">
        <div class="max-w-5xl mx-auto px-6">
            <div class="flex items-center gap-3 mb-10">
                <div class="h-px w-8 bg-slate-400"></div>
                <span class="text-xs font-bold uppercase tracking-widest text-slate-500">Option J: Research Labs</span>
            </div>

            <div class="grid md:grid-cols-2 gap-16">
                <div>
                    <h1 class="text-4xl font-bold mb-6 text-slate-900 tracking-tight">
                        Research-Driven <br> Backend Solutions.
                    </h1>
                    <p class="text-slate-600 text-lg leading-relaxed mb-8">
                        Mengutamakan <span
                            class="bg-yellow-100 px-1 font-medium text-slate-900 border-b border-yellow-300">validitas
                            data</span> dan struktur yang solid. Pendekatan akademis yang diterapkan pada rekayasa
                        perangkat lunak modern.
                    </p>
                    <div class="flex flex-col gap-3 text-sm text-slate-600 font-medium">
                        <div class="flex items-center gap-3 border-l-2 border-slate-200 pl-3">
                            <span class="text-slate-400">01</span> Software Product Line Engineering
                        </div>
                        <div class="flex items-center gap-3 border-l-2 border-slate-200 pl-3">
                            <span class="text-slate-400">02</span> Computer Vision & AI Integration
                        </div>
                    </div>
                </div>

                <div class="bg-slate-50 border border-slate-100 p-8 rounded-sm">
                    <div class="font-mono text-xs text-slate-400 mb-4">ABSTRACT_VIEW.JS</div>
                    <div class="space-y-4">
                        <div class="h-2 w-1/3 bg-slate-200"></div>
                        <div class="h-2 w-full bg-slate-200"></div>
                        <div class="h-2 w-5/6 bg-slate-200"></div>
                        <div class="h-2 w-4/6 bg-slate-200"></div>

                        <div class="mt-8 pt-8 border-t border-slate-200 flex gap-4">
                            <button
                                class="text-sm font-bold text-slate-900 border border-slate-300 px-4 py-2 hover:bg-slate-900 hover:text-white transition-colors">Read
                                Paper</button>
                            <button
                                class="text-sm font-bold text-slate-900 px-4 py-2 hover:underline">Documentation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendHeight() { window.parent.postMessage({ type: 'resize', height: document.getElementById('content').offsetHeight, id: 'option-j' }, '*'); }
        window.addEventListener('load', sendHeight); new ResizeObserver(sendHeight).observe(document.body);
    </script>
</body>

</html>
