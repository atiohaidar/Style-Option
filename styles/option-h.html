<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { utility: ['IBM Plex Sans', 'sans-serif'] } } } }
    </script>
    <style>
        body {
            overflow: hidden;
            background-color: #ffffff;
        }
    </style>
</head>

<body class="bg-white font-utility text-black border-y-8 border-black">
    <div id="content" class="py-24">
        <div class="max-w-5xl mx-auto px-6">
            <div class="mb-8 border-b-2 border-black pb-2 flex justify-between items-end">
                <div class="text-sm font-bold uppercase tracking-widest bg-black text-white px-2 py-1">Option H: Pure
                    Utility</div>
                <div class="text-xs font-medium text-gray-500">NO CLUTTER. JUST CONTENT.</div>
            </div>

            <div class="grid md:grid-cols-2 gap-16 items-start">
                <div>
                    <h2 class="text-6xl font-semibold tracking-tighter leading-none mb-6">
                        DO THE <br> WORK.
                    </h2>
                    <div class="w-16 h-2 bg-black mb-8"></div>
                    <p class="text-xl font-medium leading-normal mb-8 text-neutral-600">
                        Stop wasting time on repetitive tasks. We automate the learning process so you can focus on
                        innovation.
                    </p>
                    <ul class="space-y-4 text-sm font-bold border-t-2 border-black pt-6">
                        <li
                            class="flex items-center justify-between group cursor-pointer hover:bg-gray-100 p-2 border-b border-gray-200">
                            <span>01. FAST LEARNING CURVE</span>
                            <span class="group-hover:translate-x-1 transition-transform">→</span>
                        </li>
                        <li
                            class="flex items-center justify-between group cursor-pointer hover:bg-gray-100 p-2 border-b border-gray-200">
                            <span>02. AUTOMATED TRACKING</span>
                            <span class="group-hover:translate-x-1 transition-transform">→</span>
                        </li>
                        <li
                            class="flex items-center justify-between group cursor-pointer hover:bg-gray-100 p-2 border-b border-gray-200">
                            <span>03. DIRECT IMPLEMENTATION</span>
                            <span class="group-hover:translate-x-1 transition-transform">→</span>
                        </li>
                    </ul>
                </div>

                <div class="bg-neutral-100 p-8 border border-neutral-200">
                    <h3 class="font-bold text-lg mb-6 flex items-center gap-2">
                        <span class="w-3 h-3 bg-black rounded-full"></span> QUICK ACCESS
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button
                            class="bg-white border-2 border-black p-4 text-left hover:bg-black hover:text-white transition-colors duration-200">
                            <span class="block text-xs text-gray-400 mb-1 group-hover:text-gray-600">MODULE</span>
                            <span class="font-bold text-lg">Backend API</span>
                        </button>
                        <button
                            class="bg-white border-2 border-black p-4 text-left hover:bg-black hover:text-white transition-colors duration-200">
                            <span class="block text-xs text-gray-400 mb-1 group-hover:text-gray-600">MODULE</span>
                            <span class="font-bold text-lg">Automation</span>
                        </button>
                        <button
                            class="bg-white border-2 border-black p-4 text-left hover:bg-black hover:text-white transition-colors duration-200">
                            <span class="block text-xs text-gray-400 mb-1 group-hover:text-gray-600">MODULE</span>
                            <span class="font-bold text-lg">AI Tools</span>
                        </button>
                        <button
                            class="bg-black text-white border-2 border-black p-4 text-left hover:bg-gray-800 transition-colors duration-200">
                            <span class="block text-xs text-gray-400 mb-1">ACTION</span>
                            <span class="font-bold text-lg">Start Now</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendHeight() { window.parent.postMessage({ type: 'resize', height: document.getElementById('content').offsetHeight, id: 'option-h' }, '*'); }
        window.addEventListener('load', sendHeight); new ResizeObserver(sendHeight).observe(document.body);
    </script>
</body>

</html>
